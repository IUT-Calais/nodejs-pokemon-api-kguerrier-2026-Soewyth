openapi: 3.0.0
info:
  title: PokemonCards API
  version: 1.0.0
  description: API REST pour gérer des cartes Pokémon, des decks, des attaques et des utilisateurs

servers:
  - url: http://localhost:3000
    description: Serveur local

paths:
  /pokemon-cards:
    get:
      tags:
        - PokemonCard
      summary: Récupérer toutes les cartes Pokémon
      description: Retourne la liste complète des cartes Pokémon avec leurs types, faiblesses et attaques
      responses:
        '200':
          description: Liste des cartes Pokémon
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PokemonCard'
        '500':
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      tags:
        - PokemonCard
      summary: Créer une nouvelle carte Pokémon
      description: Crée une nouvelle carte Pokémon (nécessite une authentification)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PokemonCard'
      responses:
        '201':
          description: Carte créée avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PokemonCard'
        '400':
          description: Données invalides (champ manquant, type inexistant, doublon)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Non authentifié
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /pokemon-cards/{pokemonCardId}:
    get:
      tags:
        - PokemonCard
      summary: Récupérer une carte Pokémon par ID
      description: Retourne une carte Pokémon spécifique
      parameters:
        - name: pokemonCardId
          in: path
          required: true
          schema:
            type: integer
          description: ID de la carte Pokémon
      responses:
        '200':
          description: Carte Pokémon trouvée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PokemonCard'
        '400':
          description: ID invalide
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Carte non trouvée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    patch:
      tags:
        - PokemonCard
      summary: Modifier une carte Pokémon
      description: Met à jour les informations d'une carte Pokémon (nécessite une authentification)
      security:
        - bearerAuth: []
      parameters:
        - name: pokemonCardId
          in: path
          required: true
          schema:
            type: integer
          description: ID de la carte Pokémon
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PokemonCard'
      responses:
        '200':
          description: Carte mise à jour avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PokemonCard'
        '400':
          description: Données invalides
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Non authentifié
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Carte non trouvée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags:
        - PokemonCard
      summary: Supprimer une carte Pokémon
      description: Supprime une carte Pokémon (nécessite une authentification)
      security:
        - bearerAuth: []
      parameters:
        - name: pokemonCardId
          in: path
          required: true
          schema:
            type: integer
          description: ID de la carte Pokémon
      responses:
        '200':
          description: Carte supprimée avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Carte Pokémon supprimée avec succès."
        '400':
          description: ID invalide
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Non authentifié
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Carte non trouvée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /pokemon-attacks:
    get:
      tags:
        - PokemonAttack
      summary: Récupérer toutes les attaques Pokémon
      description: Retourne la liste complète des attaques Pokémon
      responses:
        '200':
          description: Liste des attaques
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PokemonAttack'
        '500':
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      tags:
        - PokemonAttack
      summary: Créer une nouvelle attaque
      description: Crée une nouvelle attaque Pokémon (nécessite une authentification)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PokemonAttack'
      responses:
        '201':
          description: Attaque créée avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PokemonAttack'
        '400':
          description: Données invalides
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Non authentifié
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /pokemon-attacks/{attackId}:
    get:
      tags:
        - PokemonAttack
      summary: Récupérer une attaque par ID
      description: Retourne une attaque Pokémon spécifique
      parameters:
        - name: attackId
          in: path
          required: true
          schema:
            type: integer
          description: ID de l'attaque
      responses:
        '200':
          description: Attaque trouvée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PokemonAttack'
        '400':
          description: ID invalide
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Attaque non trouvée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    patch:
      tags:
        - PokemonAttack
      summary: Modifier une attaque
      description: Met à jour une attaque Pokémon (nécessite une authentification)
      security:
        - bearerAuth: []
      parameters:
        - name: attackId
          in: path
          required: true
          schema:
            type: integer
          description: ID de l'attaque
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PokemonAttack'
      responses:
        '200':
          description: Attaque mise à jour
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PokemonAttack'
        '400':
          description: Données invalides
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Non authentifié
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Attaque non trouvée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags:
        - PokemonAttack
      summary: Supprimer une attaque
      description: Supprime une attaque Pokémon (nécessite une authentification)
      security:
        - bearerAuth: []
      parameters:
        - name: attackId
          in: path
          required: true
          schema:
            type: integer
          description: ID de l'attaque
      responses:
        '200':
          description: Attaque supprimée
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Attaque supprimée avec succès."
        '400':
          description: ID invalide
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Non authentifié
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Attaque non trouvée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users:
    post:
      tags:
        - User
      summary: Créer un nouvel utilisateur
      description: Enregistre un nouvel utilisateur avec un mot de passe crypté
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: "user@example.com"
                password:
                  type: string
                  format: password
                  example: "motdepasse"
      responses:
        '201':
          description: Utilisateur créé avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Utilisateur créé avec succès."
                  result:
                    type: object
                    properties:
                      id:
                        type: integer
                      email:
                        type: string
        '400':
          description: Email déjà utilisé ou champ manquant
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    get:
      tags:
        - User
      summary: Récupérer tous les utilisateurs
      description: Retourne la liste de tous les utilisateurs (nécessite une authentification)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Liste des utilisateurs
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    email:
                      type: string
        '401':
          description: Non authentifié
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users/login:
    post:
      tags:
        - User
      summary: Se connecter
      description: Authentifie un utilisateur et retourne un JWT
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: "admin@gmail.com"
                password:
                  type: string
                  format: password
                  example: "admin"
      responses:
        '200':
          description: Connexion réussie
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: JWT token pour l'authentification
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        '400':
          description: Champ manquant
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Email ou mot de passe incorrect
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users/{id}:
    get:
      tags:
        - User
      summary: Récupérer un utilisateur par ID
      description: Retourne les informations d'un utilisateur spécifique (nécessite une authentification)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: ID de l'utilisateur
      responses:
        '200':
          description: Utilisateur trouvé
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  email:
                    type: string
        '400':
          description: ID invalide
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Non authentifié
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Utilisateur non trouvé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    patch:
      tags:
        - User
      summary: Modifier un utilisateur
      description: Met à jour les informations d'un utilisateur (nécessite une authentification)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: ID de l'utilisateur
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
      responses:
        '200':
          description: Utilisateur mis à jour
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  result:
                    type: object
                    properties:
                      id:
                        type: integer
                      email:
                        type: string
        '400':
          description: Données invalides
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Non authentifié
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Utilisateur non trouvé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags:
        - User
      summary: Supprimer un utilisateur
      description: Supprime un utilisateur (nécessite une authentification)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: ID de l'utilisateur
      responses:
        '200':
          description: Utilisateur supprimé
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Utilisateur supprimé avec succès."
        '400':
          description: ID invalide
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Non authentifié
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Utilisateur non trouvé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /decks:
    get:
      tags:
        - Deck
      summary: Récupérer tous les decks
      description: Retourne la liste complète des decks
      responses:
        '200':
          description: Liste des decks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Deck'
        '500':
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      tags:
        - Deck
      summary: Créer un nouveau deck
      description: Crée un nouveau deck (nécessite une authentification, le propriétaire est défini automatiquement)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - cards
              properties:
                name:
                  type: string
                  example: "Mon deck Feu"
                cards:
                  type: array
                  items:
                    type: integer
                  example: [1, 2, 3]
      responses:
        '201':
          description: Deck créé avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Deck'
        '400':
          description: Données invalides
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Non authentifié
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /decks/{deckId}:
    get:
      tags:
        - Deck
      summary: Récupérer un deck par ID
      description: Retourne un deck spécifique
      parameters:
        - name: deckId
          in: path
          required: true
          schema:
            type: integer
          description: ID du deck
      responses:
        '200':
          description: Deck trouvé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Deck'
        '400':
          description: ID invalide
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Deck non trouvé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    patch:
      tags:
        - Deck
      summary: Modifier un deck
      description: Met à jour un deck (nécessite une authentification)
      security:
        - bearerAuth: []
      parameters:
        - name: deckId
          in: path
          required: true
          schema:
            type: integer
          description: ID du deck
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                cards:
                  type: array
                  items:
                    type: integer
      responses:
        '200':
          description: Deck mis à jour
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Deck'
        '400':
          description: Données invalides
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Non authentifié
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Deck non trouvé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags:
        - Deck
      summary: Supprimer un deck
      description: Supprime un deck (nécessite une authentification)
      security:
        - bearerAuth: []
      parameters:
        - name: deckId
          in: path
          required: true
          schema:
            type: integer
          description: ID du deck
      responses:
        '200':
          description: Deck supprimé
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Deck supprimé avec succès."
        '400':
          description: ID invalide
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Non authentifié
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Deck non trouvé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Type:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: Plante

    PokemonCard:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: Bulbizarre
        pokedexId:
          type: integer
          example: 1
        typeId:
          type: integer
          example: 1
        lifePoints:
          type: integer
          example: 45
        size:
          type: number
          example: 0.7
        weight:
          type: number
          example: 6.9
        imageUrl:
          type: string
          example: https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png
        weaknessId:
          type: integer
          example: 2
        attackId:
          type: integer
          example: 1

    PokemonAttack:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: Charge
        damages:
          type: integer
          example: 40
        typeId:
          type: integer
          example: 1

    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
        email:
          type: string
          example: admin@gmail.com

    Deck:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: Mon deck principal
        ownerId:
          type: integer
          example: 1

    Error:
      type: object
      properties:
        error:
          type: string
          example: Message d'erreur
