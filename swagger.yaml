openapi: 3.0.0
info:
  title: PokemonCards API
  version: 1.0.0
  description: API REST pour gérer des cartes Pokémon, des decks, des attaques et des utilisateurs

servers:
  - url: http://localhost:3000
    description: Serveur local

paths:
  /pokemon-cards:
    get:
      tags:
        - PokemonCard
      summary: Récupérer toutes les cartes Pokémon
      description: Retourne la liste complète des cartes Pokémon avec leurs types, faiblesses et attaques
      responses:
        '200':
          description: Liste des cartes Pokémon
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PokemonCard'
        '500':
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      tags:
        - PokemonCard
      summary: Créer une nouvelle carte Pokémon
      description: Crée une nouvelle carte Pokémon (nécessite une authentification)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PokemonCard'
      responses:
        '201':
          description: Carte créée avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PokemonCard'
        '400':
          description: Données invalides (champ manquant, type inexistant, doublon)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Non authentifié
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /pokemon-cards/{pokemonCardId}:
    get:
      tags:
        - PokemonCard
      summary: Récupérer une carte Pokémon par ID
      description: Retourne une carte Pokémon spécifique
      parameters:
        - name: pokemonCardId
          in: path
          required: true
          schema:
            type: integer
          description: ID de la carte Pokémon
      responses:
        '200':
          description: Carte Pokémon trouvée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PokemonCard'
        '400':
          description: ID invalide
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Carte non trouvée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    patch:
      tags:
        - PokemonCard
      summary: Modifier une carte Pokémon
      description: Met à jour les informations d'une carte Pokémon (nécessite une authentification)
      security:
        - bearerAuth: []
      parameters:
        - name: pokemonCardId
          in: path
          required: true
          schema:
            type: integer
          description: ID de la carte Pokémon
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PokemonCard'
      responses:
        '200':
          description: Carte mise à jour avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PokemonCard'
        '400':
          description: Données invalides
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Non authentifié
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Carte non trouvée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags:
        - PokemonCard
      summary: Supprimer une carte Pokémon
      description: Supprime une carte Pokémon (nécessite une authentification)
      security:
        - bearerAuth: []
      parameters:
        - name: pokemonCardId
          in: path
          required: true
          schema:
            type: integer
          description: ID de la carte Pokémon
      responses:
        '200':
          description: Carte supprimée avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Carte Pokémon supprimée avec succès."
        '400':
          description: ID invalide
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Non authentifié
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Carte non trouvée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /pokemon-attacks:
    get:
      tags:
        - PokemonAttack
      summary: Récupérer toutes les attaques Pokémon
      description: Retourne la liste complète des attaques Pokémon
      responses:
        '200':
          description: Liste des attaques
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PokemonAttack'
        '500':
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      tags:
        - PokemonAttack
      summary: Créer une nouvelle attaque
      description: Crée une nouvelle attaque Pokémon (nécessite une authentification)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PokemonAttack'
      responses:
        '201':
          description: Attaque créée avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PokemonAttack'
        '400':
          description: Données invalides
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Non authentifié
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /pokemon-attacks/{attackId}:
    get:
      tags:
        - PokemonAttack
      summary: Récupérer une attaque par ID
      description: Retourne une attaque Pokémon spécifique
      parameters:
        - name: attackId
          in: path
          required: true
          schema:
            type: integer
          description: ID de l'attaque
      responses:
        '200':
          description: Attaque trouvée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PokemonAttack'
        '400':
          description: ID invalide
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Attaque non trouvée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    patch:
      tags:
        - PokemonAttack
      summary: Modifier une attaque
      description: Met à jour une attaque Pokémon (nécessite une authentification)
      security:
        - bearerAuth: []
      parameters:
        - name: attackId
          in: path
          required: true
          schema:
            type: integer
          description: ID de l'attaque
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PokemonAttack'
      responses:
        '200':
          description: Attaque mise à jour
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PokemonAttack'
        '400':
          description: Données invalides
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Non authentifié
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Attaque non trouvée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags:
        - PokemonAttack
      summary: Supprimer une attaque
      description: Supprime une attaque Pokémon (nécessite une authentification)
      security:
        - bearerAuth: []
      parameters:
        - name: attackId
          in: path
          required: true
          schema:
            type: integer
          description: ID de l'attaque
      responses:
        '200':
          description: Attaque supprimée
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Attaque supprimée avec succès."
        '400':
          description: ID invalide
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Non authentifié
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Attaque non trouvée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users:
    post:
      tags:
        - User
      summary: Créer un nouvel utilisateur
      description: Enregistre un nouvel utilisateur avec un mot de passe crypté
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: "user@example.com"
                password:
                  type: string
                  format: password
                  example: "motdepasse"
      responses:
        '201':
          description: Utilisateur créé avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Utilisateur créé avec succès."
                  result:
                    type: object
                    properties:
                      id:
                        type: integer
                      email:
                        type: string
        '400':
          description: Email déjà utilisé ou champ manquant
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    get:
      tags:
        - User
      summary: Récupérer tous les utilisateurs
      description: Retourne la liste de tous les utilisateurs (nécessite une authentification)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Liste des utilisateurs
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    email:
                      type: string
        '401':
          description: Non authentifié
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users/login:
    post:
      tags:
        - User
      summary: Se connecter
      description: Authentifie un utilisateur et retourne un JWT
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: "admin@gmail.com"
                password:
                  type: string
                  format: password
                  example: "admin"
      responses:
        '200':
          description: Connexion réussie
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: JWT token pour l'authentification
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        '400':
          description: Champ manquant
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Email ou mot de passe incorrect
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
